<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/imgs/favicon.ico" />

    <title>My Notes</title>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto'>

    <link rel='stylesheet' href='/vendors/css/normalize.css'>

    <link rel="stylesheet" href="/assets/css/commmons.css">
    <link rel="stylesheet" href="/assets/css/typography.css">
    <link rel="stylesheet" href="/assets/css/icons.css">

    <link rel="stylesheet" href="/assets/css/components/header.css">
    <link rel="stylesheet" href="/assets/css/components/depth.css">
    <link rel="stylesheet" href="/assets/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/css/components/note.css">
    <link rel="stylesheet" href="/assets/css/components/modal.css">
    <link rel="stylesheet" href="/assets/css/components/form.css">
  </head>
  <body>
    <header>
      <nav class="header primary">
        <h1 class="header-title">My Notes</h1>
      </nav>
    </header>

    <main>
      <section id="noteList" class="note-list">
        <!-- Notes here! -->
      </section>

      <div id="modalConfirmDelete" class="modal">
        <h2 class="modal-title">Confirmation</h2>

        <div class="modal-content">
          <p>Are you sure you want to delete this note?</p>
        </div>

        <div class="modal-actions modal-actions--end">
          <button type="button" id="btnCalcelDelete" class="modal-action btn-flat" name="button">
            Cancel
          </button>
          <button type="button" id="btnConfirmDelete" class="modal-action btn-flat primary" name="button">
            Ok
          </button>
        </div>
      </div>

      <button type="button" id="btnNewNote" class="btn-fab btn-fab--fixed-right depth depth--floatable primary ic-add" name="newNote">
        New Note
      </button>

      <div id="modalNote" class="modal">
        <h2 class="modal-title">Note</h2>

        <div class="modal-content">
          <form class="note-form">
            <div class="input-field">
              <label for="title">Title</label>
              <input type="text" id="txtNoteTitle" name="title" required value="">
            </div>
            <div class="input-field">
              <label for="content">Content</label>
              <textarea id="txtNoteContent" name="content" style="min-height: 15rem;"></textarea>
            </div>
          </form>
        </div>

        <div class="modal-actions modal-actions--end">
          <button type="button" id="btnCalcelSaveNote" class="modal-action btn-flat" name="button">
            Cancel
          </button>
          <button type="button" id="btnSaveNote" class="modal-action btn-flat primary" name="button">
            Ok
          </button>
        </div>
      </div>

    </main>

    <script type="text/javascript" src="/vendors/js/polyfill/object.watch.js"></script>

    <script type="text/javascript" src="/assets/js/app.js"></script>
    <script type="text/javascript" src="/assets/js/models/note-model.js"></script>

    <script type="text/javascript" src="/assets/js/repositories/local/note-local-storage.js"></script>
    <script type="text/javascript" src="/assets/js/repositories/note-repository.js"></script>

    <script type="text/javascript" src="/assets/js/presentation/components/floating-labels.js"></script>
    <script type="text/javascript" src="/assets/js/presentation/components/modal.js"></script>

    <script type="text/javascript" src="/assets/js/presentation/note-list/note-list-controller.js"></script>
  </body>
</html>
